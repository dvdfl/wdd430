<!--contact-item:begins-->
<a class="list-group-item clearfix" [routerLink]="['/contacts', contact.id]">
    <div class="pull-left">
        <h4 href="" class="list-group-item-heading">{{contact.name}}</h4>
        <!-- <p class="list-group-item-text">Description</p> -->
    </div>
    <span class="pull-right">
        <img [src]="contact.imageUrl" alt="{{contact.name}} image" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
<!--contact-item:ends-->
