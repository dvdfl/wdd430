<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row pad-left-right">
        <span class="pull-left title">Add Documents</span>
        <a class="btn btn-success pull-right">Add Document</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="center-panel">
            <!--Add tag to display a list of DocumentItem components-->
            <cms-document-item *ngFor="let doc of documents" (click)="onSelectedDocument(doc)" [document]="doc"></cms-document-item>
        </div>
    </div>
    
</div>
